<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Mini-Project</title>
  </head>
  <body>
    <h1 class="my-4 pt-4 text-center">Rate Card Mini-Project</h1>
    <div class="container justify-content-center d-flex">
      <div class="card bg-light shadow mainCard">
        <div class="card-body">
          <!--Top Row-->
          <div class="row">
            <div class="d-flex flex-column">
              <div class="row">
                <div class="col-7 text-center align-content-center">
                  <h4 class="fw-semibold m-0">What other think</h4>
                  <h4 class="fw-semibold m-0">about the product</h4>
                </div>
                <div class="col-5">
                  <div class="card">
                    <div class="card-body px-0">
                      <h3 class="text-center display-6 fw-semibold">
                        <i class="fas fa-star text-warning"></i>
                        4.8
                      </h3>
                      <p class="text-center fw-bold">Average Rating</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--Search-->
          <div class="container mt-4">
            <div class="input-group">
              <span class="input-group-text rounded-start-5"
                ><i class="fas fa-search"></i>
              </span>
              <input
                type="text"
                class="form-control rounded-end-5"
                placeholder="Search reviews"
              />
            </div>
          </div>
          <!--Rating-->
          <div class="row p-5">
            <div class="col-12 vstack gap-12">
              <h5>Reviews</h5>
              <div class="d-flex align-items-center gap-1">
                <span>5</span> <i class="fas fa-star text-warning"></i>
                <div class="progress ms-3" style="height: 10px; width: 100%">
                  <div
                    class="progress-bar bg-warning"
                    style="width: 80%"
                    role="progressbar"
                    aria-valuenow="80"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
              <div class="d-flex align-items-center gap-1">
                <span>4</span> <i class="fas fa-star text-warning"></i>
                <div class="progress ms-3" style="height: 10px; width: 100%">
                  <div
                    class="progress-bar bg-warning"
                    style="width: 60%"
                    role="progressbar"
                    aria-valuenow="60"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
              <div class="d-flex align-items-center gap-1">
                <span>3</span> <i class="fas fa-star text-warning"></i>
                <div class="progress ms-3" style="height: 10px; width: 100%">
                  <div
                    class="progress-bar bg-warning"
                    style="width: 20%"
                    role="progressbar"
                    aria-valuenow="20"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
              <div class="d-flex align-items-center gap-1">
                <span>2</span> <i class="fas fa-star text-warning"></i>
                <div class="progress ms-3" style="height: 10px; width: 100%">
                  <div
                    class="progress-bar bg-warning"
                    style="width: 10%"
                    role="progressbar"
                    aria-valuenow="10"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
              <div class="d-flex align-items-center gap-1">
                <span>1</span> <i class="fas fa-star text-warning"></i>
                <div class="progress ms-3" style="height: 10px; width: 100%">
                  <div
                    class="progress-bar bg-warning"
                    style="width: 30%"
                    role="progressbar"
                    aria-valuenow="30"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
            </div>
          </div>
          <!--The Button-->
          <div class="row px-5 pb-4">
            <div class="col-12">
              <a href="" class="btn btn-success rounded-5">Write Review</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
